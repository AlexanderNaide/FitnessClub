<!DOCTYPE html>

<html ng-app="fitnessClub" lang="En">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--        <script src="js/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/aos.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/services.css">
        <link rel="stylesheet" href="css/tooplate-gymso-style.css">
        <script src="js/aos.js"></script>
        <script src="js/smoothscroll.js"></script>
        <script src="js/custom.js"></script>
        <script src="controllers/index.js"></script>
<!--        <script src="controllers/auth.js"></script>-->
        <script src="controllers/home.js"></script>
        <script src="controllers/user_info.js"></script>
        <script src="controllers/services.js"></script>
        <script src="controllers/schedule.js"></script>

        <title>Fitness Club</title>
    </head>

<!--    <body  data-spy="scroll" data-target="#navbarNav" data-offset="50">-->
    <body>
<!--        <div class="container" ng-controller="indexController">-->
        <div ng-controller="indexController">
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container">
                    <a class="navbar-brand link-dark" href="#!/" style="font-size: xx-large">Just<span style="color: #f13a11">4</span>feat</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-lg-auto">
                            <li class="nav-item">
                                <a href="#!/" id="hone-linc" class="nav-link home-linc active">Главная</a>
                            </li>

                            <li class="nav-item">
                                <a href="#!/info" class="nav-link info-linc">Личные данные</a>
                            </li>

                            <li class="nav-item">
                                <a href="#!/services" class="nav-link class-linc">Мои занятия</a>
                            </li>

                            <li class="nav-item">
                                <a href="#!/schedule" class="nav-link schedule-linc">Расписание клуба</a>
                            </li>

                            <li class="nav-item log_out_button hidden">
                                <a href="#" ng-click="clearUser()" class="nav-link">Выйти</a>
                            </li>

                            <li class="nav-item log_in_button">
                                <a href="#" ng-click="getAuthWindow()" class="nav-link smoothScroll">Войти</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>


            <ng-view></ng-view>


            <div class="modal fade" id="modalAuth" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                <div class="modal-dialog modal-dialog-centered ml-auto col-lg-5 col-md-6 col-12">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-center">
                            <h5 class="modal-title">{{modalStatus}}</h5>
                        </div>

                        <div class="modal-body authorizationWindow">
                            <form class="webform">
                                <div class="authorizationWindow">
                                    <input type="text" class="form-control" ng-model="auth.username" placeholder="Логин" title="Логин пользователя">
                                    <input type="text" class="form-control" ng-model="auth.password" placeholder="Пароль" title="Пароль пользователя">
                                </div>

                                <div class="registrationWindow hidden">
                                    <input type="text" class="form-control" ng-model="reg.username" id="regUsername" placeholder="Логин" title="Придумайте Логин для входа">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group mb-3">
                                                <input type="password" class="form-control" ng-model="reg.password" id="regPassword" ng-change="passwordMatching()" autocomplete="new-password" placeholder="Пароль" title="Придумайте пароль">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group mb-3">
                                                <input type="password" class="form-control" ng-model="reg.confirmPassword" id="confirmPassword" ng-change="passwordMatching()" autocomplete="off" placeholder="Подтверждение" title="Повторите ввод пароль">
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" ng-model="auth.realName" id="realName" placeholder="Фамилия Имя Отчество" title="Введите полное имя (ФИО)">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group mb-3">
                                            <input id="phone" class="form-control" type="text" ng-model="reg.phone" ng-change="phoneMatching()" placeholder="Телефон" title="Номер телефона">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group mb-3">
                                            <input id="email" class="form-control" type="text" ng-model="reg.email" ng-change="emailMatching()" placeholder="Электронная почта" title="Адрес электронной почты">
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer container">
                                    <button class="form-control authorizationWindow btn custom-btn black-font-custom-btn" ng-click="getRegistrations()" type="button">Регистрация</button>
                                    <button class="form-control registrationWindow hidden btn custom-btn black-font-custom-btn" ng-click="getAuthorizations()" type="button">Авторизация</button>
                                    <button class="form-control authorizationWindow submit-button" ng-click="authentications() && closeModal('#modalAuth')">Войти</button>
                                    <button class="form-control registrationWindow hidden submit-button" ng-click="registrations() " type="button">Зарегистрироваться</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>


</html>
