<!DOCTYPE html>

<html ng-app="fitnessClub" lang="En">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/aos.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/services.css">
        <link rel="stylesheet" href="css/tooplate-gymso-style.css">
        <script src="controllers/index.js"></script>
        <script src="controllers/auth.js"></script>
        <script src="controllers/home.js"></script>
        <script src="controllers/user_info.js"></script>
        <script src="controllers/services.js"></script>
        <script src="controllers/schedule.js"></script>

        <title>Fitness Club</title>
    </head>

    <body>
        <div class="container" ng-controller="indexController">
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container">
                    <a class="navbar-brand link-dark" href="#!/" style="font-size: xx-large">Just<span style="color: #f13a11">4</span>feat</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-lg-auto">
                            <li class="nav-item">
                                <a href="#!/home" class="nav-link smoothScroll">На главную</a>
                            </li>

                            <li class="nav-item">
                                <a href="#!/info" class="nav-link smoothScroll">Личные данные</a>
                            </li>

                            <li class="nav-item">
                                <a href="#!/services" class="nav-link smoothScroll">Мои занятия</a>
                            </li>

                            <li class="nav-item">
                                <a href="#!/schedule" class="nav-link smoothScroll">Расписание клуба</a>
                            </li>

                            <li class="nav-item" ng-show="ifUserLoggedIn()">
                                <a href="#" ng-click="clearUser()" class="nav-link smoothScroll">Выйти</a>
                            </li>

                            <li class="nav-item" ng-show="!ifUserLoggedIn()">
                                <a href="#" ng-click="getAuthWindow()" class="nav-link smoothScroll">Войти</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>


            <div class="row align-items-start" style="height: 140px; padding: 30px;">
            </div>

            <ng-view></ng-view>



            <div class="modal fade" id="modalAuth" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-center">
                            <h5 class="modal-title">{{modalStatus}}</h5>
                        </div>

                        <div class="modal-body authorizationWindow">
                            <div class="form-group mb-3">
                                <label for="logUsername">Логин</label>
                                <input class="form-control" type="text" ng-model="auth.username" id="logUsername">
                            </div>
                            <div class="form-group mb-3">
                                <label for="logPassword">Пароль</label>
                                <input class="form-control" type="text" ng-model="auth.password" id="logPassword">
                            </div>
                        </div>

                        <div class="modal-body registrationWindow hidden">
                            <div>
                                <div class="form-group mb-3">
                                    <label for="regUsername">Логин</label>
                                    <input class="form-control" type="text" ng-model="reg.username" id="regUsername" placeholder="login">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group mb-3">
                                        <label for="regPassword">Пароль</label>
                                        <input class="form-control" type="password" ng-model="reg.password" id="regPassword" ng-change="passwordMatching()" autocomplete="new-password" placeholder="password">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-3">
                                        <label for="confirmPassword">Подтверждение пароля</label>
                                        <input class="form-control" type="password" ng-model="reg.confirmPassword" id="confirmPassword" ng-change="passwordMatching()" autocomplete="off" placeholder="confirm password">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="form-group mb-3">
                                    <label for="realName">Полное имя</label>
                                    <input class="form-control" type="text" ng-model="auth.realName" id="realName">
                                </div>
                            </div>
                            <div>
                                <div class="form-group mb-3">
                                    <label for="phone">Телефон</label>
                                    <input id="phone" class="form-control" type="text" ng-model="reg.phone" ng-change="phoneMatching()" placeholder="+7 900 000 0000">
                                </div>
                            </div>
                            <div>
                                <div class="form-group mb-3">
                                    <label for="email">Электронная почта</label>
                                    <input id="email" class="form-control" type="text" ng-model="reg.email" ng-change="emailMatching()" placeholder="user@mail.ru">
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer d-flex justify-content-around">
                            <button class="btn btn-primary authorizationWindow" ng-click="getRegistrations()" type="button">Регистрация</button>
                            <button class="btn btn-primary registrationWindow hidden" ng-click="getAuthorizations()" type="button">Авторизация</button>
                            <button class="btn btn-success authorizationWindow" ng-click="authentications() & closeModal('#modalAuth')">Войти</button>
                            <button class="btn btn-success registrationWindow hidden" ng-click="registrations() " type="button">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>


</html>
