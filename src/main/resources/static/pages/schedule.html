<table>
    <tr class="head_string">
        <td></td>
        <td ng-repeat="day in dayList">{{day}}</td>
    </tr>
    <tr class="body_string" ng-repeat="time in timeGrid">
        <td class="time_grid">{{time}}</td>
        <td class="class_col" ng-repeat="day in dayList">
            <div class="class_grid {{class.place}}" ng-repeat="class in scheduleDtoList" ng-if="class.day == day && class.time == time">
                <div class="tt_class_title">{{class.title}}</div>
                <div class="tt_class_message">{{class.message}}</div>
                <div class="tt_class_instructor">{{class.trainer}}</div>
            </div>
        </td>
    </tr>
</table>

<div class="modal fade" id="exampleModalOrder" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div style="margin-left: 12px; margin-top: 30px; margin-bottom: 8px">
                <h3>Здесь вероятно нужна какая-то информация об абонементе, но команда еще не решила</h3>

                <h6>Оформлен: {{currentSubscription.createdAt}},    Текущий статус: {{currentSubscription.status}} </h6>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
