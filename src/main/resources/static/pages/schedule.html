
<div class="timetable_filtering">
    <div class="button-group row justify-content-md-center" data-filter-group="dayOfWeek">
        <div class="sticker all item_filter_btn active" data-filter="">
            <div class="tt_class_title">ВСЕ ЗАЛЫ</div>
        </div>
        <div class="sticker item_filter_btn active {{k}}" data-filter=".{{k}}" ng-repeat="(k, v) in scheduleDto.halls">
            <div class="tt_class_title">{{v}}</div>
        </div>
    </div>

    <div class="button-group row justify-content-md-center" data-filter-group="mainSchedule">
        <div class="signature item_filter_btn active" data-filter="">
            <div class="tt_class_title">Расписание клуба</div>
        </div>
        <div class="signature item_filter_btn" data-filter=".main">
            <div class="tt_class_title">Моё расписание</div>
        </div>
    </div>
</div>
<table class="schedule_table">
    <tr class="head_string">
        <td></td>
        <td ng-repeat="day in scheduleDto.daysOFWeek">
            <div class="collDay" >
                {{day}}
            </div>
        </td>
    </tr>
    <tr class="body_string" ng-repeat="time in scheduleDto.trainingStartTime">
        <td class="time_grid">{{time}}</td>
        <td class="class_col grid" ng-repeat="day in scheduleDto.events">
            <div class="class_grid {{class.hall}} {{isMainClass(class.discipline)}}" ng-repeat="class in day.eventsOfADay" ng-if="class.startTime == time">
                <div class="tt_class_title">{{class.discipline}}</div>
                <div class="tt_class_message">{{class.comments }}</div>
                <div class="tt_class_instructor">{{class.coachName}}</div>
            </div>
        </td>
    </tr>
</table>
